<!DocTyPE html>
<html>

<head>
    <title>Rabbit Development</title>
    {% assets "portofolio-style" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}"></script>
    {% endassets %}
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body ng-app="portofolio">
<nav class="navbar">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
		        <span class="sr-only">Toggle navigation</span>
		        Menu
	      	</button>
	      	<a class="navbar-brand" ui-sref="frontpage">
	      		<img src="static/graphics/Rabbit-logo.png" alt="Rabbit Development Logo" height="50px">
	      	</a>
		</div>
		<div collapse="navCollapsed" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a ui-sref"frontpage">Frontpage</a></li>
				<li><a ui-sref"frontpage">About us</a></li>
			</ul>
		</div>
	</div>
</nav>
<div class="container-fluid">
	<div ui-view></div>
</div>
<!-- Js files -->
{% assets "portofolio-script" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
</body>
</html>
